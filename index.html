<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
  
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <p>Welcome to my weather app</p>
    </header>

        <input type="search" placeholder="Enter a city..." required />

      </form>
      coded by
      <a href="https://github.com/Candyylee" target="_blank"> Candy Lee</a>

        >GitHub</a
      >

      <a href="https://globalweather-forecast.netlify.app" target="_blank"
        >netlify</a
      >.
    </footer>
  </body>
</html>
