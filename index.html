<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100;200;300;400;500;600;700&family=Open+Sans:wght@300;500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <p>
          Welcome to my weather app
          <img
            class="weather-logo"
            src="image/weather logo.webp"
            alt="weather icon"
          />
        </p>
      </header>
      <main class="main-city">
        <div class="main-city-info-left">
          <div>
            <span class="weather-value" id="weather-value"></span>
            <span class="weather-unit">Â°C</span>
          </div>
          <div id="weather-icon"></div>
        </div>

        <div class="main-city-info-right">
          <h1 class="city" id="city"></h1>
          <p class="weather-indept-details">
            <span id="weekday-time"></span>,
            <span id="weatherDescription"></span> <br />
            Humidity: <strong class="humidity" id="humidity"></strong>, Wind:
            <strong class="wind" id="wind"></strong>
          </p>
        </div>
      </main>
      <section class="forecast" id="forecast"></section>
      <footer>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
        This was coded by
        <a href="https://github.com/Candyylee" target="_blank"> Candy Lee</a>
        , and it's an opened source on
        <a href="https://github.com/Candyylee?tab=repositories" target="_blank"
          >GitHub</a
        >
        , hosted on
        <a href="https://globalweather-forecast.netlify.app" target="_blank"
          >netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
